<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"></link>
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <h1 v-text="sitename"></h1>
        <button type="button" v-on:click="showModul">Купон</button>
        <div class="box" v-if="modul">
           
            <h3> Нажмите кнопку что бы увидеть купон  !</h3>
        </div>
        <div class="modul" v-else>
            <div class="card">
                <div id="off10">
                    10%<span>off</span>
                </div>
                <div class="order">
                    <span id="order">You first order</span>
                    <img id-="rectangle" src="img/Rectangle 190.png">
                    <span id="sub">Subscrive to recieve 10% off 
                        promocode plus exclusive offers and deals</span>
                </div>
                <div class="email">
                    <span id="ext"> Email address</span>
                    <input id="email" v-model="email"></input>
                    <div id="but">
                        <img id="but2" src="/img/Defaultbut.png" v-on:click="Subscribe">
                    </div>
                    <div class="checkBox">
                        <input id="check" v-model="check" class="checkbox" type="checkbox" value="false">
                        <label class="checkLabel" for="check">I'm agree with privacy policy</label>
                    </div>
                </div>
                <div class="subscribeOk" v-if="onSubscribe">You have successfully subscribed to the newsletter</div>
                <span></span>
                <div class="subscribeNo" v-if="noSubscribe">You have already subscribed to the newsletter</div>
                <span></span>
                <div class="checkNo" v-if="checkNo">You forgot to check the box</div>
                <img id="frame" src="img/Frame 2547.png">
                <img id="off" src="img/Vector 2.png" v-on:click="showModul">

            </div>
            
        </div>
    </div>
    <script type="text/javascript">
        var webstore = new Vue({
            el: "#app",
           
            data: {
                sitename: "Тестовое задание",
                modul: true,
                onSubscribe: false,
                noSubscribe: false,
                check: false,
                checkNo: false,
                youEmail: ""
            },
            methods: {
                showModul: function(){
                    this.modul = this.modul ? false : true;
                    
                },
                Subscribe: function(){
                    if(this.email && this.check){
                        
                        
                        if(this.youEmail == this.email){
                            this.noSubscribe = true;
                            this.onSubscribe = false;
                            this.checkNo = false;
                        }else{
                            this.youEmail = this.email;
                            this.onSubscribe = true;
                            this.noSubscribe = false;
                            this.checkNo = false;
                        }  
                    
                    }else if(this.email && !this.check){
                        this.checkNo = true;
                    }
                }
            },
            filters: {
                check: false
            }
        });
    </script>
</body>
</html>
